  <script>
    const { powerMonitor } = require("electron");
    const idle = powerMonitor.getSystemIdleTime(); // it returns in seconds when I am writing this
    console.log("Current System Idle Time - ", idle);

    setInterval(function () {
      const idle = powerMonitor.getSystemIdleTime(); // it returns in seconds when I am writing this
      console.log("Current System Idle Time - ", idle);
    }, 1000);
